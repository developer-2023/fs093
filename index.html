<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical-align</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        .sup { vertical-align: super; }
        .sub { vertical-align: sub; }
        .normal { vertical-align: baseline; }
        span { color: red; }
    </style>
</head>
<body>
    <p>Lorem ipsum <span class="sup">vertical-align:super</span> consectetur adipisicing elit. <span class="sub">vertical-align:sub</span> aliquid quam quos eos <span class="normal">vertical-align:baseline</span> minus veritatis quibusdam qui.</p>
</body>
</html>
